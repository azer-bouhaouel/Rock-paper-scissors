<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock papper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="initial">
      <input type="text" placeholder="What is your name ?" required />
      <button id="name">submit</button>
    </section>
    <section id="start">
      <h1>Welcome</h1>
      <img src="robot-child.png" />
      <p>
        Hi <span id="playerName"></span> ! my boss Azer told me that you want to
        play , i see that you are a solid player , I let you play with my
        brother first.
      </p>
      <button id="closeBtn">I got it</button>
    </section>

    <section id="computer">
      <img src="robot-parent.png" />
    </section>

    <section id="screen">
      <h2>Computer : <span id="computer-choice"></span></h2>

      <h1 id="result"></h1>

      <h2>You : <span id="user-choice"></span></h2>
    </section>

    <section id="player">
      <button class="choice" id="rock">rock</button>
      <button class="choice" id="paper">papper</button>
      <button class="choice" id="scissors">scissors</button>
    </section>

    <script src="app.js"></script>
  </body>
</html>
